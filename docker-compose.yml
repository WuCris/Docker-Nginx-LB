version: "3"

services:
  nginx-lb:
    image: nginx-lb
    hostname: nginx-lb
    build: nginx
    environment:
      CACHE_POLICY: enabled
    networks:
      - default
      - nginx-lb
    ports:
      - "80:80"
      - "443:443"


networks:
  default:
  nginx-lb:
    name: nginx-lb
    driver:
      overlay: